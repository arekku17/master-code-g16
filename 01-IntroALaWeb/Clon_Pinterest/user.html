<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/e3aa5a861d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/template.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/user.css">
    <title>Pinterest</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="item logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <a href="index.html" class="item links">
                <p>Inicio</p>
            </a>
            <a href="today.html" class="item links">
                <p>Hoy</p>
            </a>
            <form action="#" class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text"
                    placeholder=" Buscar"
                    name="search">
            </form>
            <a href="" class="item">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="" class="item">
                <i class="fa-solid fa-comment-dots"></i>
            </a>
            <a href="user.html" class="item user">
                <img src="img/usuario.jpg" alt="usuario">
            </a>
            <a href="" class="item flechita">
                <i class="fa-solid fa-chevron-down"></i>
            </a> 
        </nav>
    </header>
    <main>
        <div class="card-user">
            <img src="img/usuario.jpg" alt="Foto de perfil">
            <h1>Alex Arenas</h1>
            <p class="username">@jose_alex170702</p>
            <p class="description">Hola, soy Alejandro pero mis amigos me dicen Alex. :v</p>
            <p class="follow">Siguiendo a 1</p>
            <div class="buttons">
                <a href="">Compartir</a>
                <a href="">Editar Perfil</a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="" class="float">
                <i class="fa fa-plus my-float"></i>
            </a>
            <a href="" class="float">
                <i class="fa fa-question my-float"></i>
            </a>
        </div>
    </footer>
</body>
</html>
